<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Compose Demo</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
      body {
        margin: 0;
        display: grid;
        place-items: center;
        height: 100vh;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <lottie-player
      src="compose.json"
      background="transparent"
      speed="1"
      style="width: 1680px; height: 945px; cursor: pointer;"
      loop="false"
    ></lottie-player>

    <script>
      const player = document.getElementById('lottie');
      player.stop(); // start paused
      player.addEventListener('click', () => {
        player.isPaused ? player.play() : player.pause();
      });
    </script>
  
  </body>
</html>
