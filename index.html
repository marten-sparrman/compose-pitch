<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Compose Demo</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
      body {
        margin: 0;
        display: grid;
        place-items: center;
        height: 100vh;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <lottie-player
      src="compose.json"
      background="transparent"
      speed="1"
      style="width: 1680px; height: 945px;"
      loop="false"
      autoplay="false"
      onclick="this.isPaused ? this.play() : this.pause();"
    >
    </lottie-player>  
  </body>
</html>
